<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>ROBOTRACA // 8-BIT PLAYER</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Pantalla Principal - Lista de Canciones -->
    <div class="screen main-screen" id="mainScreen">
        <header class="header-8bit">
            <h1 class="title-8bit">ROBOTRACA</h1>
            <p class="subtitle-8bit">♪ SELECT YOUR TRACK ♪</p>
        </header>
        
        <div class="song-list" id="songList">
            <!-- Se genera dinámicamente -->
        </div>
        
        <footer class="footer-8bit">
            <span class="blink">► PRESS TO PLAY ◄</span>
        </footer>
    </div>

    <!-- Pantalla del Player - Imagen con Controles -->
    <div class="screen player-screen hidden" id="playerScreen">
        <!-- Imagen de fondo -->
        <div class="player-bg" id="playerBg"></div>
        
        <!-- Video (oculto hasta reproducir) -->
        <video id="videoPlayer" class="player-video" playsinline></video>
        
        <!-- Botón Volver - Arriba Izquierda -->
        <button class="btn-8bit btn-back" id="btnBack" aria-label="Volver">
            <span class="btn-icon">←</span>
            <span class="btn-text">BACK</span>
        </button>
        
        <!-- Botón Play - Centro -->
        <button class="btn-8bit btn-play" id="btnPlay" aria-label="Reproducir">
            <span class="btn-icon" id="playIcon">▶</span>
        </button>
        
        <!-- Botón Anterior - Abajo Izquierda -->
        <button class="btn-8bit btn-prev" id="btnPrev" aria-label="Anterior">
            <span class="btn-icon">◀◀</span>
        </button>
        
        <!-- Botón Siguiente - Abajo Derecha -->
        <button class="btn-8bit btn-next" id="btnNext" aria-label="Siguiente">
            <span class="btn-icon">▶▶</span>
        </button>
    </div>

    <script src="js/player.js"></script>
</body>
</html>
