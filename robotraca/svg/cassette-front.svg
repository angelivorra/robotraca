<svg viewBox="0 0 400 260" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="labelGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5f5f5;stop-opacity:1" />
    </linearGradient>
    <filter id="labelShadow">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Etiqueta superior tipo cassette vintage -->
  <rect x="60" y="25" width="280" height="70" rx="5" fill="url(#labelGrad)" filter="url(#labelShadow)"/>
  <rect x="65" y="30" width="270" height="60" rx="4" fill="#fff" stroke="#ddd" stroke-width="1"/>
  
  <!-- Líneas decorativas tipo formulario vintage -->
  <line x1="75" y1="50" x2="325" y2="50" stroke="#e0e0e0" stroke-width="1"/>
  <line x1="75" y1="70" x2="325" y2="70" stroke="#e0e0e0" stroke-width="1"/>
  
  <!-- Área para el texto (placeholder, el texto se añade por JS) -->
  <rect x="70" y="38" width="260" height="18" rx="2" fill="transparent"/>
  <rect x="70" y="60" width="260" height="28" rx="2" fill="transparent"/>
  
  <!-- Indicador SIDE A -->
  <circle cx="80" cy="40" r="10" fill="#ff4444"/>
  <text x="80" y="45" text-anchor="middle" font-family="Arial" font-size="12" fill="#fff" font-weight="bold">A</text>
  
  <!-- Tornillos decorativos en las esquinas -->
  <g id="screw">
    <!-- Superior izquierda -->
    <circle cx="30" cy="30" r="5" fill="#888"/>
    <circle cx="30" cy="30" r="4" fill="#555"/>
    <line x1="28" y1="30" x2="32" y2="30" stroke="#333" stroke-width="1"/>
    <line x1="30" y1="28" x2="30" y2="32" stroke="#333" stroke-width="1"/>
    
    <!-- Superior derecha -->
    <circle cx="370" cy="30" r="5" fill="#999"/>
    <circle cx="370" cy="30" r="4" fill="#666"/>
    <line x1="368" y1="30" x2="372" y2="30" stroke="#333" stroke-width="0.8"/>
    <line x1="370" y1="28" x2="370" y2="32" stroke="#333" stroke-width="0.8"/>
    
    <!-- Inferior izquierda -->
    <circle cx="30" cy="230" r="5" fill="#999"/>
    <circle cx="30" cy="230" r="4" fill="#666"/>
    <line x1="28" y1="230" x2="32" y2="230" stroke="#333" stroke-width="0.8"/>
    <line x1="30" y1="228" x2="30" y2="232" stroke="#333" stroke-width="0.8"/>
    
    <!-- Inferior derecha -->
    <circle cx="370" cy="230" r="5" fill="#999"/>
    <circle cx="370" cy="230" r="4" fill="#666"/>
    <line x1="368" y1="230" x2="372" y2="230" stroke="#333" stroke-width="0.8"/>
    <line x1="370" y1="228" x2="370" y2="232" stroke="#333" stroke-width="0.8"/>
  </g>
  
  <!-- Área de ventana central (sobre la cinta) -->
  <rect x="150" y="110" width="100" height="35" rx="3" fill="#000" opacity="0.2"/>
  <rect x="152" y="112" width="96" height="31" rx="2" fill="#1a1a1a" opacity="0.3"/>
  
  <!-- Detalles decorativos adicionales -->
  <rect x="50" y="105" width="15" height="50" rx="2" fill="#333" opacity="0.3"/>
  <rect x="335" y="105" width="15" height="50" rx="2" fill="#333" opacity="0.3"/>
  
  <!-- Líneas de detalle laterales -->
  <line x1="55" y1="110" x2="55" y2="150" stroke="#555" stroke-width="0.5"/>
  <line x1="345" y1="110" x2="345" y2="150" stroke="#555" stroke-width="0.5"/>
</svg>
