<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="reelGradient">
      <stop offset="0%" style="stop-color:#666"/>
      <stop offset="50%" style="stop-color:#333"/>
      <stop offset="100%" style="stop-color:#111"/>
    </radialGradient>
    <filter id="shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Sombra exterior -->
  <circle cx="50" cy="50" r="46" fill="#000" opacity="0.2"/>
  
  <!-- Cuerpo principal del carrete -->
  <circle cx="50" cy="50" r="45" fill="url(#reelGradient)" filter="url(#shadow)"/>
  
  <!-- Anillo exterior -->
  <circle cx="50" cy="50" r="45" fill="none" stroke="#000" stroke-width="1"/>
  <circle cx="50" cy="50" r="42" fill="none" stroke="#444" stroke-width="0.5"/>
  
  <!-- Área de dientes -->
  <circle cx="50" cy="50" r="35" fill="none" stroke="#222" stroke-width="2"/>
  
  <!-- Dientes del carrete (8 dientes principales) -->
  <g stroke="#555" stroke-width="4" stroke-linecap="round">
    <!-- Vertical superior -->
    <line x1="50" y1="12" x2="50" y2="20"/>
    <!-- Vertical inferior -->
    <line x1="50" y1="80" x2="50" y2="88"/>
    <!-- Horizontal izquierda -->
    <line x1="12" y1="50" x2="20" y2="50"/>
    <!-- Horizontal derecha -->
    <line x1="80" y1="50" x2="88" y2="50"/>
    <!-- Diagonal superior izquierda -->
    <line x1="21" y1="21" x2="28" y2="28"/>
    <!-- Diagonal inferior derecha -->
    <line x1="72" y1="72" x2="79" y2="79"/>
    <!-- Diagonal superior derecha -->
    <line x1="79" y1="21" x2="72" y2="28"/>
    <!-- Diagonal inferior izquierda -->
    <line x1="28" y1="72" x2="21" y2="79"/>
  </g>
  
  <!-- Dientes secundarios (entre los principales) -->
  <g stroke="#444" stroke-width="3" stroke-linecap="round">
    <line x1="35" y1="16" x2="38" y2="22"/>
    <line x1="65" y1="16" x2="62" y2="22"/>
    <line x1="16" y1="35" x2="22" y2="38"/>
    <line x1="16" y1="65" x2="22" y2="62"/>
    <line x1="84" y1="35" x2="78" y2="38"/>
    <line x1="84" y1="65" x2="78" y2="62"/>
    <line x1="35" y1="84" x2="38" y2="78"/>
    <line x1="65" y1="84" x2="62" y2="78"/>
  </g>
  
  <!-- Círculo central grande -->
  <circle cx="50" cy="50" r="18" fill="#f5f5f5" stroke="#ddd" stroke-width="1"/>
  <circle cx="50" cy="50" r="17" fill="#fff"/>
  
  <!-- Efecto de brillo en el centro -->
  <ellipse cx="50" cy="47" rx="12" ry="8" fill="#fff" opacity="0.6"/>
  
  <!-- Agujero central -->
  <circle cx="50" cy="50" r="6" fill="#1a1a1a"/>
  <circle cx="50" cy="50" r="5.5" fill="#000"/>
  
  <!-- Detalle interior del agujero -->
  <circle cx="50" cy="50" r="4" fill="#333"/>
  <circle cx="50" cy="50" r="3" fill="#111"/>
</svg>
