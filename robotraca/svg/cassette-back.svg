<svg viewBox="0 0 400 260" xmlns="http://www.w3.org/2000/svg">
  <!-- Cuerpo principal del cassette -->
  <rect x="10" y="10" width="380" height="240" rx="8" fill="#2a2a2a"/>
  <rect x="15" y="15" width="370" height="230" rx="6" fill="#1a1a1a"/>
  
  <!-- Sombras internas -->
  <rect x="15" y="15" width="370" height="10" rx="6" fill="#000" opacity="0.3"/>
  
  <!-- Ventanas para los carretes - POSICIONES AJUSTADAS -->
  <circle cx="115" cy="130" r="56" fill="#000" opacity="0.5"/>
  <circle cx="285" cy="130" r="56" fill="#000" opacity="0.5"/>
  <!-- Bordes de las ventanas -->
  <circle cx="115" cy="130" r="58" fill="none" stroke="#333" stroke-width="2"/>
  <circle cx="285" cy="130" r="58" fill="none" stroke="#333" stroke-width="2"/>
  
  <!-- Área de cinta visible -->
  <rect x="170" y="120" width="60" height="20" rx="2" fill="#654321" opacity="0.3"/>
  
  <!-- Área inferior -->
  <rect x="30" y="200" width="340" height="35" rx="3" fill="#333"/>
  <line x1="30" y1="217" x2="370" y2="217" stroke="#555" stroke-width="1"/>
  <line x1="30" y1="210" x2="370" y2="210" stroke="#222" stroke-width="0.5"/>
  <line x1="30" y1="224" x2="370" y2="224" stroke="#222" stroke-width="0.5"/>
  
  <!-- Detalles adicionales -->
  <rect x="35" y="205" width="30" height="25" rx="2" fill="#222"/>
  <rect x="335" y="205" width="30" height="25" rx="2" fill="#222"/>
</svg>
