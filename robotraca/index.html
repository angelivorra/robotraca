<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robotraca — Retro Sci‑Fi Cassette Player</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="wrap">
        <header class="title">
            <h1>Robotraca</h1>
            <p class="subtitle">Retro Sci‑Fi Cassette Player — escanea el QR para autoplay</p>
        </header>

        <section class="cassette-player" aria-label="Cassette music player">
            <div class="display">
                <div class="tape-window">
                    <div class="spool spool-left"></div>
                    <div class="spool spool-right"></div>
                </div>
                <div class="track-info">
                    <div id="trackTitle">Track 1</div>
                    <div id="trackTime">00:00 / 00:00</div>
                </div>
            </div>

            <div class="controls">
                <button id="prevBtn" class="ctrl">⟸</button>
                <button id="playBtn" class="ctrl play">▶</button>
                <button id="nextBtn" class="ctrl">⟹</button>
            </div>

            <div class="track-list">
                <button class="track-button" data-index="0">Pista 1</button>
                <button class="track-button" data-index="1">Pista 2</button>
            </div>

            <audio id="audioElement" preload="auto"></audio>
            <div id="overlayPlay" class="overlay-play" hidden>Pulsa para reproducir</div>
        </section>

        <footer class="notice">
            <small>Sube tus MP3 a la carpeta <code>audio/</code> como <code>track1.mp3</code> y <code>track2.mp3</code>.</small>
        </footer>
    </main>

    <script src="js/player.js"></script>
</body>
</html>
