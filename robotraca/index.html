<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robotraca — Retro Sci‑Fi Cassette Player</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/vendor/cassette-player.css">
</head>
<body>
    <main class="wrap">
        <header class="title">
            <h1>Robotraca</h1>
            <p class="subtitle">Retro Sci‑Fi Cassette Player — escanea el QR para autoplay</p>
        </header>

        <section class="cassette" aria-label="Cassette music player">
            <div class="display-area">
                <div>
                    <h2 class="title">Robotraca — Cassette Player</h2>
                    <div class="notice"><small>Escanea el QR para intentar autoplay (ver README).</small></div>
                </div>
                <div id="cp-track-title">Track 1</div>
            </div>

            <div class="spools">
                <div class="spool spool-left"></div>
                <div class="spool spool-right"></div>
            </div>

            <div class="controls">
                <button id="cp-rw" class="btn secondary">⏪</button>
                <button id="cp-play" class="btn">▶</button>
                <button id="cp-stop" class="btn secondary">▪</button>
                <button id="cp-ff" class="btn secondary">⏩</button>
                <button id="cp-switch" class="btn secondary">SWITCH</button>
            </div>

            <div class="track-list">
                <button class="btn secondary" data-index="0">Pista 1</button>
                <button class="btn secondary" data-index="1">Pista 2</button>
            </div>

            <div style="display:flex;justify-content:center;margin-top:10px;gap:8px;align-items:center">
                <label style="font-size:0.9rem;color:rgba(0,255,209,0.7)">VOLUME</label>
                <input id="cp-volume" type="range" min="0" max="1" step="0.01" value="0.9">
            </div>

            <audio id="audioElement" preload="auto"></audio>
            <div id="overlayPlay" class="overlay-play" hidden>Pulsa para reproducir</div>
        </section>

        <footer class="notice">
            <small>Sube tus MP3 a la carpeta <code>audio/</code> como <code>track1.mp3</code> y <code>track2.mp3</code>.</small>
        </footer>
    </main>

    <script src="js/vendor/cassette-player.js"></script>
</body>
</html>
